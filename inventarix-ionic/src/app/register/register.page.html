<ion-header>
    <ion-toolbar color="secondary">
      <ion-title>Registrarse</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
    <form #form="ngForm" (ngSubmit)="register(form)" method="post">
      <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input ngModel name="name"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input ngModel name="lastname"></ion-input>
      </ion-item>
    <br>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" ngModel name="username"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" ngModel name="password"></ion-input>
      </ion-item>
    <br>
      <ion-button type="submit" expand="full" color="danger">Register</ion-button>
    </form>
    <p text-center>¿Ya tienes una cuenta?</p>
    <ion-button expand="full" color="primary" (click)="loginModal()">Login</ion-button>
  </ion-content>
