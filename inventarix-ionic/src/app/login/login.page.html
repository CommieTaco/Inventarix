<ion-header>
	<ion-toolbar color="secondary">
		<ion-title>Inventarix</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content padding>
	<form #form="ngForm" (ngSubmit)="login(form)" method="post">
		<ion-item>
			<ion-label position="floating">Usuario</ion-label>
			<ion-input ngModel type="text" name="username"></ion-input>
		</ion-item>
		<br>
		<ion-item>
			<ion-label position="floating">Contraseña</ion-label>
			<ion-input ngModel type="password" name="password"></ion-input>
		</ion-item>
		<br>
		<br>
		<ion-button type="submit" expand="full" color="primary">Iniciar sesión</ion-button>
	</form>
	<ion-button expand="full" color="danger" (click)="register()">Registrarse</ion-button>
</ion-content>
