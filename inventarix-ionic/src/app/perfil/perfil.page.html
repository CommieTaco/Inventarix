<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
          </ion-buttons>
      <ion-title>Perfil</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Bienvenido {{global.G_Name}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-icon name="person" size="large" slot="start"></ion-icon>
      <br>
      <ion-label>Name: {{ global.G_Name }}</ion-label>
      <br>
      <ion-label>Lastname: {{ global.G_Lastname }}</ion-label>
      <br>
      <ion-label>Username: {{ global.G_Username }}</ion-label>
      <br>
    </ion-card-content>
  </ion-card>
</ion-content>
