<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Art√≠culos</ion-title>
    <ion-button (click)="toComparison()">
      <ion-icon slot="icon-only" name="stats"></ion-icon>
    </ion-button>
    <ion-button slot="end">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>


<ion-content>


  <ion-list *ngFor="let article of articles">
    <ion-item>
      <ion-label>
        <ion-text color="primary">
          <h1>{{article.name}</h1>
        </ion-text> {{article.price}}
      </ion-label>
      <ion-button fill="clear" slot="end">
        <ion-icon name="close" color="danger"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="qr-scanner"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
