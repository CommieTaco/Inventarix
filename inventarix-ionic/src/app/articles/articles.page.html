<ion-header>

    <ion-menu side="start" menuId="first">
        <ion-header>
          <ion-toolbar color="primary">
            <ion-title>Start Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-item>Menu Item</ion-item>
            <ion-item>Menu Item</ion-item>
            <ion-item>Menu Item</ion-item>
            <ion-item>Menu Item</ion-item>
            <ion-item>Menu Item</ion-item>
          </ion-list>
        </ion-content>
      </ion-menu>

  <ion-router-outlet main></ion-router-outlet>
  <ion-toolbar color="primary">
    <ion-title>Art√≠culos</ion-title>
    <ion-button (click)="openFirst()">
      <ion-icon slot="icon-only" name="stats"></ion-icon>
    </ion-button>
    <ion-button slot="end" (click)="addArticle()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list *ngFor="let article of artics">
    <ion-item (click)="toDetail(article._id)">
      <ion-label>
        <ion-text color="primary">
          <h1>{{article.name}}</h1>
          <h2>{{article.description}}</h2>
        </ion-text> {{article.price}}
        {{article._id}}
      </ion-label>
      <ion-button fill="clear" slot="end" (click)="deleteArt(article._id)">
        <ion-icon name="close" color="danger"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="qr-scanner"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
