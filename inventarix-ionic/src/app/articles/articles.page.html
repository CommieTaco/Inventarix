<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
          </ion-buttons>
      <ion-title>Art√≠culos</ion-title>
      <ion-button slot="end" (click)="openAddModal()">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
    </ion-toolbar>
  </ion-header>
  
<ion-content>
  <ion-list *ngFor="let article of artics">
    <ion-item (click)="toDetail()">
      <ion-label>
        <ion-text color="primary">
          <h1>{{article.name}}</h1>
          <h2>{{article.description}}</h2>
        </ion-text> {{article.price}}
        {{article._id}}
      </ion-label>
      <ion-button fill="clear" slot="end" (click)="deleteArt(article._id)">
        <ion-icon name="close" color="danger"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="qr-scanner"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
